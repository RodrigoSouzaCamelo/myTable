<html>
    <head>
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="myTable"></div>
        <script src="myTable.js"></script>
        <script>
            var data = [
                { id:"1", name:"Rodrigo", email:"rodrigo@email.com" }, 
                { id:"1", name:"Pedro", email:"pedro@email.com" },
                { id:"1", name:"Felipe", email:"felipe@email.com" },
            ];

            myTable({
                table: "myTable",
                data: data,
                colNames: [
                    { name:"Id", index:"id" },
                    { name:"Nome", index:"name" },
                    { name:"E-mail", index:"email" }
                ]
            });
        </script>
    </body>
</html>
